<dx-box direction="row" width="100%" height="100%">
  <dxi-item [baseSize]="50" ratio="1">
    <h3>PROVINCIAS</h3>
    <div style="max-height: calc(100vh - 40px); overflow-y: auto;">

      <dx-data-grid
        [dataSource]="dataProvincias$ | async"
        [columns]="['id', 'nombre']"
        [paging]="{ enabled: false }"
        (onRowClick)="onProvinciaClick($event)"
        (onRowDblClick)="onRowDblClick($event)">
        <dxo-selection mode="single"></dxo-selection>
      </dx-data-grid>

      <dx-popup
        [visible]="popupVisible"
        title="Popup Title"
        (onHiding)="hidePopup()">
        <div>{{selectedProvinciaName}}</div>
        <!--dxi-item-- [baseSize]="50" ratio="1">

          </dx-data-grid>
        </dxi-item-->
      </dx-popup>

    </div>
  </dxi-item>

  <dxi-item [baseSize]="50" ratio="1">
    <h3>LOCALIDADES</h3>
    <dx-data-grid
      [dataSource]="dataLocalidades$ | async"
      [columns]="['id', 'nombre']">
    </dx-data-grid>
  </dxi-item>
</dx-box>
