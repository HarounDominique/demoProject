  <dxi-item ratio="1">

    <h3>Localidades según provincia</h3>

    <dx-select-box
      class="mySelectBox"
      [width]="300"
      [dataSource]="provincias"
      placeholder="Seleccione una provincia"
      valueExpr="id"
      displayExpr="nombre"
      [searchEnabled]="true"
      (onValueChanged)="onProvinciaSelected($event)"
    ></dx-select-box>

    <dx-data-grid
      [dataSource]="dataLocalidades$ | async"
      [columns]="['id', 'nombre']"
      (onRowDblClick)="onLocalidadRowDblClick($event)">
      <dxo-selection mode="single"></dxo-selection>

    </dx-data-grid>

    <dx-popup
      [visible]="localidadPopupVisible"
      title="Información de {{selectedLocalidadName}}"
      [height]="500"
      [width]="350"
      (onHiding)="hidePopup()">

      <dx-data-grid
        id="gridContainer"
        [dataSource]="dataLocalidades$ | async"
        [showBorders]="true">

        <dxo-editing
          mode="cell"
          [allowUpdating]="true"
          [allowAdding]="true"
          [allowDeleting]="true">

        </dxo-editing>

      </dx-data-grid>

    </dx-popup>
  </dxi-item>
</dx-box>
